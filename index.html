<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">

    <title>Instalacion Tailwind</title>
</head>

<body class="bg-gray-300">

    <header class="bg-white shadow px-6">
        <div class="flex h-16 items-center justify-between">
            <button class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors runded p-1 m-1 focus:ring-1 focus:ring-slate-7">
                <svg class="h-8 w-8" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>

            <a href="" class="text-sky-400 hover:rotate-90 duration-200">
                <svg class="h-8 w-8" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 7.5-2.25-1.313M21 7.5v2.25m0-2.25-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3 2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75 2.25-1.313M12 21.75V19.5m0 2.25-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25"></path>
                </svg>
            </a>
            
            <div class="flex">

                <!-- BOTON DARK Y LIGHT MODE -->
                <button class="px-1 text-gray-700 hover:bg-sky-200 hover:text-white rounded-full transition-colors focus:ring-1 focus:ring-slate-7">
                    <svg class="h-8 w-8" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                    </svg>
                </button>

                <!-- BOTON USUARIO LOGEADO  -->
                <button class="ml-6 text-sky-400 hover:rotate-6 duration-200">
                    <img class="rounded-full h-10 w-10 " src="http://ui-avatars.com/api?name=Maya Garrido" alt="">
                </button>
            </div>
        </div>

        <!-- NAVEGACION MOVIL -->
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-200 hover:text-white transition-colors text-gray-500">Home</a>
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-200 hover:text-white transition-colors text-gray-500">About</a>
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-200 hover:text-white transition-colors text-gray-500">Blog</a>
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-200 hover:text-white transition-colors text-gray-500">Contact</a>

    </header>

    <!-- FIN BARRA DE NAVEGACION -->
</body>
</html>
